<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Home</title>
  <h1>features are being updated on your insta account </h1>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: rgba(56, 214, 253, 0.493);
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .emoji {
      font-size: 48px;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #444;
    }

    p {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .email-highlight {
      color: #ff5e62;
      font-weight: bold;
    }

    .logout-btn {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: linear-gradient(to right, #ff6a95, #ff66aa);
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">ðŸŒˆ</div>
    <h1>Welcome Back!</h1>
    <p>You're logged in as <span class="email-highlight" id="userEmail">loading...</span></p>
    <button class="logout-btn" onclick="logout()">ðŸšª Log Out</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    const userEmailDiv = document.getElementById("userEmail");

    if (user && user.email) {
      userEmailDiv.textContent = user.email;
    } else {
      userEmailDiv.textContent = "Guest";
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
